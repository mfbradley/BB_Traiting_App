    <!--Side Nav Links-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../css/component.css" />


    <!--NavBar Links-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Cardo' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../../css/uikit.min.css">

    <!--CSS Link-->
    <link rel="stylesheet" href="../css/sign_up_page_style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Roboto" rel="stylesheet">

</head>

<body>
    <div class="uk-section-primary uk-preserve-color">

        <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">

            <nav class="uk-navbar-container">
                <div class="uk-container uk-container-expand">
                    <div uk-navbar>

                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="welcome_page.html">Welcome</a></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <br>
        <div id="join" class="row">
            <div class="col-md-12">
                <h1 class="display-3">Join the Crew!</h1>
                <p>Ahoy there, matey! Please fill out the form below to join the crew and start trading!</p>
            </div>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-12">
                <form id="signup" name="signup" method="post" action="/signup">
                    <div class="form-group">
                        <!--<label for="email">Email Address</label>-->
                        <input name="email" type="email" class="form-control" placeholder="Email" />
                    </div>
                    <br>
                    <div class="form-group">
                        <!--<label for="firstname">Firstname</label>-->
                        <input name="firstname" type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <br>
                    <div class="form-group">
                        <!--<label for="lastname">Lastname</label>-->
                        <input name="lastname" type="text" class="form-control" placeholder="Last Name" />
                    </div>
                    <br>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input name="password" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <br>
                    <input class="btn btn-dark" type="submit" value="Sign Up" />
                </form>
                <br>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>
